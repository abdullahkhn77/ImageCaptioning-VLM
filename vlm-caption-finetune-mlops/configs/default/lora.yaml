# PEFT LoRA / QLoRA configuration

lora:
  enabled: true
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules:
    - q_proj
    - v_proj
    - k_proj
    - o_proj
  # For some VLMs (e.g. PaliGemma) you may use: ["q_proj","v_proj"] or model-specific names
  bias: none
  task_type: CAUSAL_LM

# QLoRA (optional): set in model + training
qlora:
  enabled: false
  load_in_4bit: true
  bnb_4bit_compute_dtype: bfloat16
  bnb_4bit_quant_type: nf4
  bnb_4bit_use_double_quant: true
