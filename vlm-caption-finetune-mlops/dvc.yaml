# DVC pipeline for data and model versioning
# Run: dvc repro  (after dvc pull if data is remote)
# Add data: dvc add data/raw/your_dataset  then git add data/raw/your_dataset.dvc

stages:
  prepare_data:
    cmd: python scripts/prepare_data.py --config-name default
    deps:
      - scripts/prepare_data.py
      - configs/default/dataset.yaml
      - data/raw
    outs:
      - data/processed

