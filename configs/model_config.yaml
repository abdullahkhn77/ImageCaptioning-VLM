# Model Configuration
model_name: "Salesforce/blip-image-captioning-base"
model_type: "blip"

inference:
  max_length: 50
  num_beams: 4
  temperature: 1.0
  do_sample: false
  top_p: 1.0
  top_k: 50

image_processing:
  image_size: 224
  normalize: true

deployment:
  device: "cuda"  # or "cpu"
  batch_size: 1
  timeout: 30

